pipeline:
  name: Build_CI
  identifier: Build_CI
  projectIdentifier: nexus
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: sritest
        repoName: Harness-POC
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: Primarycluster
              namespace: harness-deploy
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Docker Check
                  identifier: Run_1
                  spec:
                    connectorRef: GCRPlaypen
                    image: bash:latest
                    shell: Sh
                    command: |
                      #gcloud auth configure-docker europe-docker.pkg.dev -q

                      while ! docker ps; do 
                      echo "docker not present"
                      done 
                      echo "docker ready to use"
                    imagePullPolicy: Always
          sharedPaths:
            - /var/run
            - /var/lib/docker
        variables: []
